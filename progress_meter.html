<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--progress,表示工作进度-->
    <section>
        <h2>progress</h2>
        <p>完成的百分比
            <progress style="background-color:#ccc" id="p" max="100"><span>0</span></progress>
        </p>
        <input type="button" onclick=" btn()" value="点击">
    </section>

   <!--meter元素-->
   <meter value="40" min="0" max="100" low="10" high="90" optimum="80">
   
   </meter>
   <input type="button" onclick=" btn1()" value="点击">
    <script>
        function btn() {
            /*for(var i=0;i<=100;i++){
                setTimeout(function(){
                    updateprogress(i);
                },2000)
            }*/
            var i = 0;
            function thread_one() {
                if (i <= 100) {
                    i++;
                    updateprogress(i);
                }
            }
            setInterval(thread_one, 10);
        };

        function updateprogress(newValue) {
            var progressBar = document.getElementById("p");
            progressBar.value = newValue;
            progressBar.getElementsByTagName("span")[0].textContent = newValue;
        }
    </script>
</body>

</html>
