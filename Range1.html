<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="div" style="background-color:#ccc;width:300px;height:50px">元素中的内容</div>
    <button onclick="deleteRangeContent(true)">删除内容</button>
    <button onclick="deleteRangeContent(false)">删除元素</button>
    
    <script>
        
        function deleteRangeContent(onlyContent){
            var div = document.getElementById("div");
            var rangeObj = document.createRange();  /*创建一个range对象*/
            if(onlyContent){
                rangeObj.selectNodeContents(div);   /*选取元素的内容*/
                rangeObj.deleteContents();/*删除所选取的内容*/
            }else{
                rangeObj.selectNode(div);/*选取所选取的节点*/
                rangeObj.deleteContents();/*删除节点*/
            }
        }
    </script>
</body>
</html>
