<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jq/jquery-3.0.0/jquery-3.0.0.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <link href="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
</head>
<body>
    <input id="input">
    <button id="btn">getValue</button>
    
    <script>
        $(function(){
            $("#input").spinner();
            $("#input").spinner("value","10");/*设置默认的内容*/
            $("#btn").on("click",function(){
                alert($("#input").spinner("value"));
            })
        })
    </script>
</body>
</html>
