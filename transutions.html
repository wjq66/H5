<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>   
        div{
            background-color: aqua;
            color: #000;
            width: 100px;
            height: 100px;
            border-radius: 0px;
            transition: all 2s linear;
        }
        div:hover{
            background-color: red;
            color: #fff;
            width: 70px;
            height: 70px;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <!--将元素的某一个属性从属性值在某一时间内平滑的过度到另一属性值，来实现动画功能-->
    
    <div>shili</div>
</body>
</html>
