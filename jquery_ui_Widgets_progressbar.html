<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jq/jquery-3.0.0/jquery-3.0.0.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <link href="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
</head>
<body>
    <div id="pb">
    
    <script>
        var pb;
        var max=100;
        var current = 0;
        $(document).ready(function(){
            pb = $("#pb");
            pb.progressbar({max:100});
            setInterval(changepb,100);
        });
        function changepb(){
            current++;
            if(current>=100){
                current = 0;
            }
            pb.progressbar("option","value",current);
        }
    </script>
</body>
</html>
