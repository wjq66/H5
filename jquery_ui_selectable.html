<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jq/jquery-3.0.0/jquery-3.0.0.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <link href="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <style>
        .ui-selected{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <strong>世界上最神经的人是：</strong>
    <ul id="select">
        <li >A:王佳倩</li>
        <li id="right">B:李祥</li>
        <li>C:神经病患者</li>
    </ul>
    
    <ul id="sortable">
        <li>pingguo</li>
        <li>lizi</li>
        <li>banana</li>
        <li>juzi</li>
    </ul>
    <a href="#" id="btn">提交</a>
    
    <script>
        $(document).ready(function(){
            $("#btn").button();
            $("#select").selectable();
            $("#sortable").sortable();
            $("#btn").on("click",function(){
                if($("#right").hasClass("ui-selected")){
                    alert("恭喜你答对了");
                }
            })
        })
    </script>
</body>
</html>
