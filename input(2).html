<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--url类型-->
    <form>
        <input name="url" type="url" value="http://www.baidu.com">
        <input type="submit" value="提交"> 
    </form>
    <!--email类型-->
    <form>
        <input name="email" type="email" value="123456@qq.com">
        <input type="submit" value="提交"> 
    </form>
<!--date类型-->
    <form>
        <input type="date" name="date" value=""> 
    </form>
    <!--time类型-->
    <input name="time" type="time" value="10:00">
    <!--datetime类型,utc的日期和时间，跟time相似-->
    <input name="datetime" type="datetime" value=""><br>
     datetime-local类型:
     <input name="datetimelocal" type="datetime-local"><br>
     month元素:
     <input name="month" type="month" value="2010-10-01"><br>
     week元素:
     <input name="week" type="week"><br>
     number元素:
     <input name="number" type="number" value="15" min="10" max="100" step="10"><br>
     <!--计算器,使用valueAsNumber,让数字字符变成数字进行运算，否则是拼接在一起-->
     计算器：
     <form>
         <input type="number" id="num1">
         +<input type="number" id="num2">
         =<input type="number" id="result" readonly>
         <input type="button" value="计算" onclick="sum()">
    </form><br>
    range元素:
    <input name="range" type="range" value="25" min="0" max="100" step="5"><br>
    search类型：
    <input type="search"><br>
    tel类型：
    <input type="tel"><br>
    color:
    <input type="color" onclick="document.body.style.backgroundColor = document.getElementById('currentColor').textContent = this.value">
    <span id="currentColor"></span>
    <br>
    output元素的追加:
    <form id="testform">
        <input id="range" type="range" min="0" max="100" step="5" value="10" onclick="value_change()">
        <output id="output">10</output>
    </form>
    <br>
    <br>
    <form id="test" onsubmit = "check()" novalidate="true">
        <label for="email">Email</label>
        <input name="email" type="email" id="email"><br>
        <input type="submit">
    </form>
    
    
    
    <script>
        function sum(){
            var n1 = document.getElementById("num1").valueAsNumber;
            var n2 = document.getElementById("num2").valueAsNumber;
            document.getElementById("result").valueAsNumber = n1+n2;
        }
        function value_change(){
            var number = document.getElementById("range").value();
            document.getElementById("output").value = number;
        }
        function check(){
            var email = document.getElementById("email");
            if(email.value == ""){
                alert("请输入email");
                return false;
            }else if(!email.checkValidity()){
                alert("请输入正确的Email地址");
                return false;
            }
        }
    </script>
</body>
</html>
